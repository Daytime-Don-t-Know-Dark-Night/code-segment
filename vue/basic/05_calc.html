<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>Hello World</title>

    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/lodash@4.17.20/lodash.min.js"></script>
</head>

<body>

    <div id="app">
        <p>has published books: </p>
        <span>{{author.books.length > 0 ? "Yes" : "No"}}</span>
    </div>

    <!-- 计算属性使用 -->
    <div id="app1">
        <p>has published books: </p>
        <span>{{publishedBooksMessage}}</span>
        <span>{{publishedBooksMessage1}}</span>
    </div>

    <!-- ******************************************************************************************************** -->

    <script>

        // 一个嵌套数组对象
        Vue.createApp({
            data() {
                return {
                    author: {
                        name: "Ding Chao",
                        books: [
                            "Vue2",
                            "Vue3",
                            "Vue4"
                        ]
                    }
                }
            }
        }).mount("#app")

        // 计算属性
        Vue.createApp({
            data() {
                return {
                    author: {
                        name: "Ding Chao",
                        books: [
                            "Vue2",
                            "Vue3",
                            "Vue4"
                        ]
                    }
                }
            }, computed: {
                // 计算属性的 getter
                publishedBooksMessage() {
                    // this 指向 vm 实例
                    return this.author.books.length > 0 ? "Yes" : "No"
                }, publishedBooksMessage1() {
                    // this 指向 vm 实例
                    return this.author.books.length > 0 ? "Yes1" : "No1"
                }
            }
        }).mount("#app1")

    </script>
</body>

</html>
