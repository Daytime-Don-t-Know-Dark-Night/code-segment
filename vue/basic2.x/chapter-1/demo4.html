<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>绑定事件</title>
</head>
<body>

<div id="app">
    <button v-on:click="sayHi">click me</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "Java"
        },
        methods: {
            // 方法必须定义在Vue的Methods对象中, v-on:触发事件
            sayHi: function (event) {
                alert(this.message)
            }
        }
    });
</script>

</body>
</html>
