<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
</head>
<body>

<div id="app">
    <li v-for="item in items">
        {{item.message}}
    </li>

    <li v-for="(item, index) in items">
        {{item.message}}---{{index}}
    </li>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            items: [
                {message: "Java"},
                {message: "Python"},
                {message: "Scala"}
            ]
        }
    });
</script>

</body>
</html>
