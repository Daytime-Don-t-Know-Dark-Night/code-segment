<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>

<div id="app">
    <p>currentTime1: {{currentTime1()}}</p>
    <p>currentTime2: {{currentTime2}}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>


    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello, vue"
        },
        methods: {
            currentTime1: function () {
                return Date.now();
            }
        },
        computed: {
            // 计算属性
            currentTime2: function () {
                // 只有在message改变时才会改变currentTime2的时间戳, 类似于缓存
                this.message;
                return Date.now();
            }
        }

    });
</script>

</body>
</html>
