<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
</head>
<body>

<div id="app">
    <!--组件: 传递给组件中的值: props-->
    <dingc v-for="item in items" v-bind:dc="item"></dingc>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>

    // 定义一个Vue component组件
    Vue.component("dingc", {
        props: ["dc"],
        template: "<li>{{dc}}</li>"
    });

    var vm = new Vue({
        el: "#app",
        data: {
            items: ["Java", "Python", "Scala"]
        }
    });
</script>
</body>
</html>
