<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <title>Hello World</title>

    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>

    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息
        </span>
    </div>

    <script>

        // 现在数据已经和DOM建立了关联, 所有的东西都是响应式的
        // 我们不再和html直接交互, 一个Vue应用会将其挂载到一个DOM元素上, 
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })

        // 除了文本插值, 还可以这样来绑定元素attribute
        var app2 = new Vue({
            el: "#app-2",
            data: {
                message: "页面加载于" + new Date().toLocaleString()
            }
        })

    </script>
</body>

</html>
